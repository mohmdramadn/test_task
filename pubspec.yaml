name: test_task
description: A new Flutter project made by Mohamed Ramadan.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # Network
  dio: ^5.2.1+1
  pretty_dio_logger: ^1.3.1

  skeletons: ^0.0.3

  # Localization
  easy_localization: ^3.0.3

  # State management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Generator for GetIt
  injectable: ^2.3.2

  # Toast
  fluttertoast: ^8.2.4

  #Flutter SVG
  flutter_svg: ^2.0.9

  #ScreenUtil
  flutter_screenutil: ^5.9.0

  #OTP Pin code
  pin_code_fields: ^8.0.1

  # Connection checker
  internet_connection_checker: ^1.0.0+1

  # Badges
  badges: ^3.1.2

  #json annotation
  json_annotation: ^4.8.1

  # Count down timer
  flutter_timer_countdown: ^1.0.7


dev_dependencies:
  injectable_generator: ^2.4.1
  build_runner: ^2.4.6

  # Asset generator
  flutter_gen_runner:

  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# Flutter generator config
flutter_gen:
  integrations:
    flutter_svg: true

  assets:
    enabled: true

flutter:
  uses-material-design: true
  fonts:
    - family: MadaniRegular
      fonts:
        - asset: assets/fonts/Madani/Madani_regular.ttf

    - family: MadaniExtraBold
      fonts:
        - asset: assets/fonts/Madani/Madani_extra_bold.ttf

  assets:
    - assets/images/
    - assets/images/svgs/
    - assets/images/pngs/
    - assets/translations/